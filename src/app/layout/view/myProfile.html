<div ng-if="loader">
    <div class="box box-danger">
        <div class="overlay">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>
</div>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            LT Care            
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <section class="content">
        <div class="row marginTop">
            <div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                    <section>

                        <div class="content-body pad30 mrgtop30">
                            <div class="row">
                                <div class="col-md-3 col-sm-4 col-xs-12 padding-right-10">
                                    <div class=" uprofile-wrapper">
                                        <div class="uprofile-image">
                                            <img check-image gender="" ng-src={{srcImagePath}}{{userDetails.userImage}} class="img-responsive">
                                        </div>
                                        <div class="uprofile-name">
                                            <h3>
                                                {{userDetails.firstName}} {{ userDetails.lastName}}
                                                <a href="#"> </a>
                                                <!-- Available statuses: online, idle, busy, away and offline -->
                                                <span class="uprofile-status online"></span>
                                            </h3>
                                            Email: {{userDetails.userEmail}}
                                            <p class="uprofile-title">Physician</p>
                                            <p class="text-light profile-text">The surgical specialties are the specialties in which an important part of diagnosis and treatmentby surgery.</p>
                                            <p class="margin-top-30">
                                                <a href="#" class="btn btn-default btn-md text-light"><i class="fa fa-google-plus icon-xs"></i></a>
                                                <a href="#" class="btn btn-default btn-md text-light"><i class="fa fa-twitter icon-xs"></i></a>
                                                <a href="#" class="btn btn-default btn-md text-light"><i class="fa fa-facebook icon-xs"></i></a>
                                            </p>
                                            <br>
                                            <a class="btn btn-md btn-default cl-effect-10" style="width:150px;">Follow</a>
                                            <div class="margin-top-30">
                                                <div class="col-xs-4 bg-white1">
                                                    <strong class="uprofile-count">760</strong>
                                                    <span>Follower</span>
                                                </div>
                                                <div class="col-xs-4 bg-white1">
                                                    <strong class="uprofile-count">280</strong>
                                                    <span>Following</span>
                                                </div>
                                                <div class="col-xs-4 bg-white1">
                                                    <strong class="uprofile-count">4104</strong>
                                                    <span>Tweets</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="uprofile-buttons margin-0 padding-top-0 text-center">
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <div class="col-md-9 col-sm-8 col-xs-12 padding-left-0">
                                    <span >
                                        <button class="btn btn-primary" ng-click="checkState('password')">Change Password</button>
                                    </span> 
                                    <span>
                                        <button ng-show="editShow" class="btn btn-primary" ng-click="checkState('edit')">Edit</button>
                                    </span> 
                                    <div ng-include="selectedStaffTemplate"></div>
                                </div>
                            </div>
                        </div>
                    </section>


                </div>
            </div>
        </div>
    </section>
