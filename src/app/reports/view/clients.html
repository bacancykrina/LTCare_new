<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div ng-if="loader">
        <div class="loader">
        </div>
    </div>
    <section class="content-header">
        <h1>
            Reports
            <small>Client Reports</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Clients</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">  
        <div class="row">
            <div class="col-sm-12 col-md-12" ng-controller="clientCtrl">
                <div class="panel panel-white">
                    <div class="panel-heading border-bottom">
                        <h4 class="text-dark ">Cost Effectiveness</h4>
                    </div>
                    <div class="panel-wrapper">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12 radarCensus">
                                    <highchart id="ageWiseResidentChart" config="ageWiseResidentConfigChart"></highchart>
                                </div>
                                <div class="text-center text-bold" ng-if="ageResidentViewFlag">Result Not found</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-white" ng-controller="clientSurveyCtrl">
                <div class="panel-body no-padding">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel-heading border-bottom">
                                <h4 class="text-dark">Client Monthly Survey</h4>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <highchart id="clientSurveyChart" config="clientSurveyConfigChart"></highchart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12" ng-controller="clientSatisfactionCtrl">
                <div class="panel panel-white">
                    <div class="panel-heading border-bottom">
                        <h4 class="text-dark">Client Satisfaction Level</h4>
                    </div>
                    <div class="panel-wrapper">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12 radarCensus">
                                    <highchart id="ageWiseResidentChart" config="clientSatisfactionConfigChart"></highchart>
                                </div>
                                <!--                                <div class="text-center text-bold" ng-if="ageResidentViewFlag">Result Not found</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
